<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>llms.txt Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-3xl mx-auto px-4 py-8">
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
      >
        <!-- Header -->
        <div
          class="px-6 py-8 border-b border-gray-200 bg-gradient-to-r from-white to-gray-50"
        >
          <h1
            class="text-3xl font-semibold text-gray-900 flex items-center gap-2"
          >
            üìö <span>llms.txt Collection</span>
          </h1>
          <p class="mt-2 text-gray-600">
            A curated collection of llms.txt files for popular libraries and
            frameworks.
          </p>
        </div>

        <!-- Quick Start -->
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-lg font-medium text-gray-900">Quick Start</h2>
          <p class="mt-2 text-gray-600">In Cursor or similar AI tools, use:</p>
          <div class="mt-3" x-data="{ copied: false }">
            <div
              class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg font-mono text-sm"
            >
              <span class="text-gray-500 shrink-0">/docs</span>
              <input
                type="text"
                value="https://llmstxt.kapi.dev/{library}/llms.txt"
                readonly
                class="w-full bg-transparent text-blue-600 outline-none"
              />
              <button
                @click="navigator.clipboard.writeText('/docs https://llmstxt.kapi.dev/{library}/llms.txt'); copied = true; setTimeout(() => copied = false, 1000)"
                class="shrink-0 px-3 py-1 bg-white text-gray-600 text-sm rounded-md border border-gray-200 hover:border-gray-300 transition-colors"
                x-text="copied ? 'Copied!' : 'Copy'"
              >
                Copy
              </button>
            </div>
          </div>
        </div>

        <!-- Libraries -->
        <div
          class="p-6 border-b border-gray-200"
          x-data="{
          search: '',
          libraries: [
            { name: 'Magic UI', description: 'React components for beautiful landing pages', status: 'ready', url: '/magicui/llms.txt', icon: 'üé®' },
            { name: 'OpenAI Agents', description: 'Python library for building OpenAI Assistants', status: 'ready', url: '/openai-agents/llms.txt', icon: 'ü§ñ' },
            { name: 'shadcn/ui', description: 'React components built with Radix UI and Tailwind', status: 'wip', icon: '‚ú®' },
            { name: 'tRPC', description: 'End-to-end typesafe APIs', status: 'wip', icon: 'üöÄ' }
          ],
          get filteredLibraries() {
            return this.libraries.filter(lib => 
              lib.name.toLowerCase().includes(this.search.toLowerCase()) ||
              lib.description.toLowerCase().includes(this.search.toLowerCase())
            )
          }
        }"
        >
          <div class="flex items-center justify-between gap-4">
            <h2 class="text-lg font-medium text-gray-900">
              Available Libraries
            </h2>
            <div class="relative">
              <input
                type="search"
                x-model="search"
                placeholder="Search libraries..."
                class="w-full pl-3 pr-10 py-2 text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="mt-4 grid gap-4">
            <template x-for="lib in filteredLibraries" :key="lib.name">
              <div
                class="flex items-center gap-3 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <div
                  class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full bg-blue-50 text-blue-600"
                  x-text="lib.icon"
                ></div>
                <div class="flex-1">
                  <div class="flex items-center gap-2">
                    <h3
                      class="text-sm font-medium text-gray-900"
                      x-text="lib.name"
                    ></h3>
                    <span
                      :class="lib.status === 'ready' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'"
                      class="px-2 py-0.5 rounded text-xs font-medium"
                      x-text="lib.status === 'ready' ? 'Ready' : 'WIP'"
                    >
                    </span>
                  </div>
                  <p
                    class="mt-0.5 text-sm text-gray-600"
                    x-text="lib.description"
                  ></p>
                </div>
                <template x-if="lib.status === 'ready'">
                  <a
                    :href="lib.url"
                    class="shrink-0 px-3 py-1 bg-white text-gray-600 text-sm rounded-md border border-gray-200 hover:border-gray-300 transition-colors"
                  >
                    View llms.txt
                  </a>
                </template>
                <template x-if="lib.status === 'wip'">
                  <button
                    disabled
                    class="shrink-0 px-3 py-1 bg-gray-100 text-gray-400 text-sm rounded-md border border-gray-200 cursor-not-allowed"
                  >
                    Coming Soon
                  </button>
                </template>
              </div>
            </template>
            <div
              x-show="filteredLibraries.length === 0"
              class="text-center py-4 text-gray-500"
            >
              No libraries found matching your search.
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div
          class="p-6 border-t border-gray-200 bg-gradient-to-r from-gray-50 to-white"
        >
          <div class="flex items-center justify-center gap-8">
            <a
              href="https://github.com/kacperkwapisz/llmstxt"
              class="group flex items-center gap-2 text-gray-600 hover:text-blue-600 transition-colors"
            >
              <div
                class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 group-hover:bg-blue-50 transition-colors"
              >
                üì¶
              </div>
              <span class="text-sm font-medium">GitHub</span>
            </a>
            <a
              href="https://llmstxt.org"
              class="group flex items-center gap-2 text-gray-600 hover:text-blue-600 transition-colors"
            >
              <div
                class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 group-hover:bg-blue-50 transition-colors"
              >
                üìñ
              </div>
              <span class="text-sm font-medium">Specification</span>
            </a>
            <a
              href="https://kapi.dev"
              class="group flex items-center gap-2 text-gray-600 hover:text-blue-600 transition-colors"
            >
              <div
                class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 group-hover:bg-blue-50 transition-colors"
              >
                üë®‚Äçüíª
              </div>
              <span class="text-sm font-medium">Author</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
